<!-- 创建一个庆祝生日的网页 -->
<!DOCTYPE html>
<html>
<head>
    <title>生日快乐</title>
    <!-- 引入CSS样式 -->
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .birthday-card {
            background-color: #fff;
            margin: 0 auto;
            width: 80%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        .birthday-message {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 创建一个生日卡片 -->
    <div class="birthday-card">
        <!-- 添加生日祝福 -->
        <h1 class="birthday-message">祝你生日快乐！</h1>
        <!-- 添加丰富的内容 -->
        <p>在这个特殊的日子里，我想对你说，你是世界上最特别的人。你的笑容如阳光般温暖，你的善良和爱心感动了我。希望你的生日充满欢笑和爱。</p>
        <p>愿你的每一天都充满阳光，愿你的每一夜都充满星光，愿你的每一刻都充满欢笑，愿你的每一生都充满爱。</p>
    </div>
</body>
</html>
